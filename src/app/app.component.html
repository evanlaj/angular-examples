<div [formGroup]="form">
  <app-star-rating formControlName="rating" />
</div>

<div>
  <span>Rating formGroup : {{ form.get('rating')?.value }}</span>
</div>

<div>
  <app-star-rating [(ngModel)]="rating" />
</div>

<div>
  <span>Rating ngModel : {{ rating }}</span>
</div>

<div>
  <app-color-picker 
    label="Color picker"
  />
</div>
